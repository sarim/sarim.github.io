<!DOCTYPE html>

<html>
<head>
  <title>Avro converter</title>

  textarea { width:95%  ; height: 40% ; margin: 5px; font-family: Solaimanlipi,Kalpurush; font-size: 20px;}
  div { position: fixed; left: 0 ; top : 0 ; width:100% ; height : 100% ; margin : 0 ; padding : 0 ; }

  	{

  	     	}
  	});
  
  
  </script>
